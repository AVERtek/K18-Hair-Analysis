    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

    <style>
        body { background-color: #00BBB4; margin: 0; padding: 15px; font-family: -apple-system, sans-serif; }
        .container { column-count: 2; column-width: 400px; column-gap: 20px; }
        .card { break-inside: avoid; background-color: #00BBB4; border: 2px solid #00BBB9; padding: 5px; margin-bottom: 1em; position: relative; }
        .card-white { break-inside: avoid; background-color: #FFFFFF; border: 2px solid #00BBB9; padding: 5px; margin-bottom: 1em; position: relative; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 10;
            display: flex; justify-content: center; align-items: center; cursor: pointer; border-radius: 8px;
        }
        #overlay.hide { display: none; }
        .play-trigger { background: #ff595a; color: white; border: 1px solid white; padding: 12px 24px; border-radius: 8px; font-weight: bold; }

        .ar-button { 
            background-color: #ff595a; border-radius: 8px; border: 1px solid white; 
            position: absolute; top: 10px; right: 10px; height: 40px; 
            color: white; padding: 0 10px; cursor: pointer; z-index: 15; font-weight: bold;
        }

        model-viewer { width: 100%; height: 500px; }
        .marginauto { margin: 10px auto; display: block; }
    </style>
</head>

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KT4SXZW" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <div class="card"><img class="marginauto" src="images/K18_Logo_White.png" style="height: 100px; width: auto"></div>

        <div class="card-white">
            <div id="overlay" onclick="startExperience()">
                <div class="play-trigger">CLICK TO START</div>
            </div>

            <model-viewer id="sync-model" 
                src="Models/K18_TEST_Ver.5.glb" 
                ios-src="Models/AR_57seconds_withoutBanner_WithAudioEN.usdz#allowsScaling=1"
                ar 
                ar-modes="webxr quick-look scene-viewer" 
                ar-scale="any" 
                camera-controls 
                autoplay
                interaction-prompt="none"
                loading="eager">
                
                <button slot="ar-button" class="ar-button" id="ar-launcher">ðŸ‘† <strong>AR CLICK HERE</strong></button>
            </model-viewer>
        </div>

        <div class="card" style="text-align: center;">
            <h3 style="color: white;"><b>LISTEN TO NARRATION</b></h3>
            <audio id="sound" style="width: 100%;" controls>
                <source src="Sound/K18 VOICE.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="card" style="text-align: center;">
            <h2 style="color:#FFFFFF;"><b>CAN'T GET ENOUGH?</b></h2>
            <button onclick="location.href='https://www.k18hair.com/pages/our-science'" style="background-color: #ff595a; border-radius: 8px; border: 1px solid white; height: 35px; width: 180px; color:white; margin: 5px; cursor: pointer;"><strong>HOW K18 WORKS</strong></button> 
            <button onclick="location.href='https://www.instagram.com/k18hair/?hl=en'" style="background-color: #ff595a; border-radius: 8px; border: 1px solid white; height: 35px; width: 180px; color:white; margin: 5px; cursor: pointer;"><strong>JOIN OUR CRUSADE</strong></button> 
        </div>

        <div class="card"><img class="marginauto" src="images/K18 Symbology Sheet 8final750c.png" style="max-width: 100%"></div>
    </div>

    <script>
        const modelViewer = document.querySelector("#sync-model");
        const audio = document.querySelector("#sound");
        const overlay = document.querySelector("#overlay");
        const arLauncher = document.querySelector("#ar-launcher");

        // ANDROID SCALING BYPASS
        // We set the AR source ONLY when the user clicks the button, 
        // but we keep ar-scale="any" as a permanent attribute.
        arLauncher.addEventListener('click', () => {
             modelViewer.src = "Models/AR_57seconds_withoutBanner.glb?sound=Sound/K18 Edit 57sec_3.mp3";
        });

        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'not-presenting') {
                // Return to 2D view
                modelViewer.src = "Models/K18_TEST_Ver.5.glb";
                setTimeout(() => {
                    modelViewer.currentTime = audio.currentTime;
                    if (!audio.paused) modelViewer.play();
                }, 500);
            }
        });

        function startExperience() {
            overlay.classList.add("hide");
            audio.play();
            modelViewer.play();
        }

        audio.addEventListener("timeupdate", () => {
            if (!isNaN(audio.currentTime) && modelViewer.src.includes("Ver.5")) {
                modelViewer.currentTime = audio.currentTime;
            }
        });

        audio.addEventListener("play", () => modelViewer.play());
        audio.addEventListener("pause", () => modelViewer.pause());
    </script>
</body>
