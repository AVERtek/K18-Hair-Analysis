    <style>
        body { background-color: #00BBB4; margin: 0; padding: 15px; font-family: -apple-system, Helvetica, Arial, sans-serif; }
        .container { column-count: 2; column-width: 400px; column-gap: 20px; }
        .card { break-inside: avoid; background-color: #00BBB4; border: 2px solid #00BBB9; padding: 10px; margin-bottom: 1.5em; position: relative; }
        .card-white { break-inside: avoid; background-color: #FFFFFF; border: 2px solid #00BBB9; padding: 10px; margin-bottom: 1.5em; position: relative; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 10;
            display: flex; justify-content: center; align-items: center;
            border-radius: 8px; cursor: pointer;
        }
        #overlay.hide { display: none; }
        .play-trigger { background: #ff595a; color: white; border: 2px solid white; padding: 12px 24px; border-radius: 50px; font-weight: bold; }

        .ar-button { 
            background-color: #ff595a; border-radius: 8px; border: 1px solid white; 
            position: absolute; top: 15px; right: 15px; height: 42px; 
            color: white; padding: 0 15px; cursor: pointer; z-index: 15; font-weight: bold;
        }

        model-viewer { width: 100%; height: 500px; }
        .marginauto { margin: 10px auto; display: block; }
    </style>
</head>

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KT4SXZW" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <div class="card">
            <img class="marginauto" src="images/K18_Logo_White.png" alt="Logo" style="height: 100px; width: auto"> 
        </div>

        <div class="card-white">
            <div id="overlay" onclick="startExperience()">
                <div class="play-trigger">CLICK TO START EXPERIENCE</div>
            </div>

            <model-viewer id="sync-model" 
                src="Models/K18_TEST_Ver.5.glb" 
                ar 
                ar-modes="webxr scene-viewer quick-look" 
                ar-preferred
                ar-scale="any" 
                camera-controls 
                autoplay
                interaction-prompt="none">
                
                <button slot="ar-button" class="ar-button" id="ar-launcher">
                    ðŸ‘† <strong>AR CLICK HERE</strong>
                </button>
            </model-viewer>
        </div>

        <div class="card" style="text-align: center;">
            <h3 style="color: white; font-family: '-apple-system', helvetica neue LT Pro">LISTEN TO NARRATION</h3>
            <audio id="sound" style="width: 100%;" controls>
                <source src="Sound/K18 VOICE.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">   
            <button class="marginauto" onclick="location.href='https://avertek.github.io/K18-Hair-Analysis-espanol/'" 
                    style="background-color: #ff595a; border-radius: 8px; border: 1px solid white; height: 35px; color:#FFFFFF; padding: 0 15px; cursor: pointer;">
                <strong>EN ESPANOL</strong>
            </button> 
        </div>

        <div class="card">
            <img class="marginauto" src="images/K18 Symbology Sheet 8final750c.png" style="max-width: 100%"> 
        </div>

        <div class="card" style="text-align: center; color: white;">
            <h3>CAN'T GET ENOUGH?</h3>
            <button onclick="window.open('https://www.k18hair.com/pages/our-science')" style="background-color: #ff595a; border-radius: 8px; border: 1px solid white; height: 35px; width: 180px; color: white; cursor: pointer; margin-bottom: 10px;"><strong>HOW K18 WORKS</strong></button>
            <button onclick="window.open('https://www.instagram.com/k18hair/?hl=en')" style="background-color: #ff595a; border-radius: 8px; border: 1px solid white; height: 35px; width: 180px; color: white; cursor: pointer;"><strong>JOIN OUR CRUSADE</strong></button>
        </div>
    </div>

    <script>
        const modelViewer = document.querySelector("#sync-model");
        const audio = document.querySelector("#sound");
        const overlay = document.querySelector("#overlay");
        const arButton = document.querySelector("#ar-launcher");

        // PRE-LAUNCH: Swap attributes to the AR-Specific files
        arButton.addEventListener('click', () => {
            modelViewer.src = "Models/AR_57seconds_withoutBanner.glb?sound=Sound/K18 Edit 57sec_3.mp3";
            modelViewer.iosSrc = "Models/AR_57seconds_withoutBanner_WithAudioEN.usdz";
            // Reinforce scaling permission for AR
            modelViewer.setAttribute('ar-scale', 'any');
        });

        // START EXPERIENCE: Remove overlay and play both
        function startExperience() {
            overlay.classList.add("hide");
            audio.play();
            modelViewer.play();
        }

        // TWO-WAY SYNC: Forces the 3D animation to follow the audio slider exactly
        audio.addEventListener("timeupdate", () => {
            if (!isNaN(audio.currentTime)) {
                modelViewer.currentTime = audio.currentTime;
            }
        });

        // PLAY/PAUSE SYNC
        audio.addEventListener("play", () => {
            modelViewer.play();
        });
        
        audio.addEventListener("pause", () => {
            modelViewer.pause();
        });

        // LOGGING FOR DEBUGGING
        modelViewer.addEventListener('load', () => {
            console.log("Model Loaded. Current Scale Setting:", modelViewer.arScale);
        });
    </script>
</body>
